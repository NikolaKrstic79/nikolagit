<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function isPrime(n) { if (n <= 1) { return false; } for (let i = 2; i <= Math.sqrt(n); i++) { if (n % i === 0) { return false; } } return true; }
    function checkNumbers() {
        let num = document.getElementById('num').value;
        let num2 = document.getElementById('num2').value;
        let num3 = document.getElementById('num3').value;

        let arr = [num, num2, num3];
        arr.sort((a,b) => a-b);

        let smallest = arr[0];
        let largest = arr[arr.length - 1];
        // 
        let smallestIsPrime = isPrime (smallest);
        let largestIsPrime = isPrime (largest);
        //
        document.getElementById('result').innerHTML = `Smallest -${smallest}, Largest-${largest} <br/>` + `The smallest number ${smallest} is ${smallestIsPrime ? 'prime' : 'not prime'}, ` + `The largest number ${largest} is ${largestIsPrime ? 'prime' : 'not prime'}`; 

    }
    </script>
</head>
<body>
    <h1>Task:</h1>
    <label for="num">Number:</label>
    <input type="number" id="num" required />
    <br>
    <label for="num2">Number:</label>
    <input type="number" id="num2" required />
    <br>
    <label for="num3">Number:</label>
    <input type="number" id="num3" required />
    <br>
    <button onclick="checkNumbers()">Check Numbers</button>
    <p id="result"></p>
</body>
</html>
