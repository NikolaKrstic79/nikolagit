 <!-- Section 1 -->
 <div class="container mt-5">
  <h5 class=" display-4 text-black fw-bold d-flex justify-content-center align-items-center h-100">Вработи студент</h5>
</div>
    <!-- Section 2 -->
    <div class="container-fluid w-75 justify-content-center p-lg-5 mt-5">
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputnamelast" class="form-label"><b>Име и презиме</b></label>
          <input type="text" class="form-control" placeholder="Вашето име и презиме" id="inputnamelast">
        </div>
        <div class="col-md-6">
          <label for="inputcompany" class="form-label"><b>Име на компанија</b></label>
          <input type="text" class="form-control" placeholder="Име на вашата компанија" id="inputcompany">
        </div>
        <div class="col-md-6">
          <label for="inputemail4" class="form-label"><b>Контакт имејл</b></label>
          <input type="email" class="form-control" placeholder="Контакт имејл на вашата компанија" id="inputemail4">
        </div>
        <div class="col-md-6">
          <label for="inputpnumber" class="form-label"><b>Контакт телефон</b></label>
          <input type="tel" class="form-control" placeholder="Контакт телефонна вашата компанија" id="inputpnumber">
        </div>
        <div class="col-md-6">
          <label for="inputState" class="form-label"><b>Избери тип на студенти</b></label>
          <select id="inputState" class="form-select">
            <option selected>Студенти од маркетинг</option>
            <option selected>Студенти од програмирање</option>
            <option selected>Студенти од data science</option>
            <option selected>Студенти од дизајн</option>
          </select>
        </div>
        <div class="col-md-6">
          <button type="submit" class="btn bgred text-white w-100 p-lg-3 m-lg-3">ИСПРАТИ</button>
        </div>
      </form>
      </div>
